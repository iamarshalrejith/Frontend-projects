<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./assets/images/favicon-32x32.png"
    />
    <title>Results summary component</title>
    <link rel="stylesheet" href="style.css" />
    <style>
      .attribution {
        font-size: 11px;
        text-align: center;
      }
      .attribution a {
        color: hsl(228, 45%, 44%);
      }
    </style>
  </head>
  <body>
    <main>
      <div class="card">
        <header>
          <p class="pone">Your Result</p>
          <div class="circle">
            <h1>76</h1>
            <p>of 100</p>
          </div>
          <div class="content">
            <h2>Great</h2>
            <p>
              You scored higher than 65% of the people who have taken these
              tests.
            </p>
          </div>
        </header>
        <section>
          <h3>Summary</h3>
          <div class="marks">
            <div class="one">
              <ul>
                <li>
                  <div class="icon-text">
                    <img src="assets/images/icon-reaction.svg" alt="Reaction Icon" class="icon" />
                    Reaction
                  </div>
                </li>
                <li><span id="x">80 / 100</span></li>
              </ul>
            </div>
            <div class="one">
              <ul>
                <li>
                  <div class="icon-text">
                    <img src="assets/images/icon-memory.svg" alt="Memory Icon" class="icon" />
                    Memory
                  </div>
                </li>
                <li><span id="y">92 / 100</span></li>
              </ul>
            </div>
            <div class="one">
              <ul>
                <li>
                  <div class="icon-text">
                    <img src="assets/images/icon-verbal.svg" alt="Verbal Icon" class="icon" />
                    Verbal
                  </div>
                </li>
                <li><span id="z">61 / 100</span></li>
              </ul>
            </div>
            <div class="one">
              <ul>
                <li>
                  <div class="icon-text">
                    <img src="assets/images/icon-visual.svg" alt="Visual Icon" class="icon" />
                    Visual
                  </div>
                </li>
                <li><span id="a">72 / 100</span></li>
              </ul>
            </div>
          </div>
          <button>Continue</button>
        </section>
      </div>
    </main>
    <footer>
      <div class="attribution">
        Challenge by
        <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
        Coded by <a href="#">Arshal Rejith S</a>.
      </div>
    </footer>
  </body>
</html>
