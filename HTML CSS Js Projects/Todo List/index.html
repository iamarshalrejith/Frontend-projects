<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>To-Do List App</title>
    <link rel="icon" href="Images/to-do-list icon.png">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div class="todo-app">
            <h2>To-Do List <img src="Images/to-do-list.png" alt="to-do List"></h2>
            <div class="row">
                <input type="text" id="input-box" placeholder="Add your text " autocomplete="off">
                <button onclick="Addtask()">Add</button>
            </div>
            <ul id="list-container">
                <!-- <li class="Checked">Task 1</li>
                <li>Task 2</li>
                <li>Task 3</li> -->
            </ul>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
