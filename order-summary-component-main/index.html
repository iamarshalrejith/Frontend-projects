<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <link rel="stylesheet" href="style.css" />
    <title>Order summary card</title>
    <style>
      .attribution {
        font-size: 11px;
        text-align: center;
      }
      .attribution a {
        color: hsl(228, 45%, 44%);
      }
    </style>
  </head>
  <body>
    <main>
      <picture class="background">
        <source
          media="(min-width:375px)"
          src="images/pattern-background-desktop.svg"
        />
        <img src="images/pattern-background-mobile.svg" alt="Pattern" />
      </picture>
      <div class="card">
        <picture class="card-pic">
          <img src="images/illustration-hero.svg" alt="illustration-hero" />
        </picture>
        <div class="one">
          <h1>Order Summary</h1>
          <p>
            You can now listen to millions of songs, audiobooks, and podcasts on
            any device anywhere you like!
          </p>
        </div>
        <div class="two">
          <img src="images/icon-music.svg" alt="icon-music" />
          <span>
            <h2>Annual Plan</h2>
            <p>$59.99/year</p>
          </span>
          <a href="#">Change</a>
        </div>

        <div class="three">
          <button>Proceed to Payment</button>
          <h3>Cancel Order</h3>
        </div>
      </div>
    </main>

    <footer>
      <div class="attribution">
        Challenge by
        <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
          >Frontend Mentor</a
        >. Coded by <a href="#">Arshal Rejith S</a>.
      </div>
    </footer>
  </body>
</html>
