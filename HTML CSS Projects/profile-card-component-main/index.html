<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <title>Profile Card Component</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <main>
    <div class="card">
      <div id="banner"></div>
      <div class="avatar">
        <img src="./images/image-victor.jpg" alt="Victor Crest">
      </div>
      <div class="one">
        <h1>Victor Crest <span>26</span></h1>
        <p>London</p>
      </div>
      <div class="line"></div>
      <ul class="item-list">
        <li class="item">
          <h2>80K <span class="para">Followers</span></h2>
        </li>
        <li class="item">
          <h2>803K <span class="para">Likes</span></h2>
        </li>
        <li class="item">
          <h2>1.4K <span class="para">Photos</span></h2>
        </li>
      </ul>
    </div>
  </main>
  <footer>
    <div class="attribution">
      Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
      Coded by <a href="#">Arshal Rejith S</a>.
    </div>
  </footer>
</body>
</html>
