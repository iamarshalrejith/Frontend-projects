<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <title>NFT preview card component</title>
  <link rel="stylesheet" href="style.css"> <!-- Linking the CSS file -->
 <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>
<body>
 <main>
  <div class="card">
    <picture>
      <img src="./images/image-equilibrium.jpg" alt="image-equilibrium.jpg" id="Equilibrium">
    </picture>
    <h1 class="cyan">Equilibrium #3429</h1>
    <p id="para1">Our Equilibrium collection promotes balance and calm.</p>
    <div id="one">
      <p><span class="span1"> <img src="images/icon-ethereum.svg" alt="">0.041 ETH</span</p>
      <p><span class="span2"><img src="images/icon-clock.svg" alt=""></span>3 days left</p>
    </div>
    <div class="line"></div>
     <div id="author">
      <div class="dp">      <img src="./images/image-avatar.png"></div>
      <p id="p2">Creation of <span class="cyan">Jules Wyvern</span></p>
     </div>
  </div> 
 </main>

  <footer>
    <div class="attribution">
      Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
      Coded by <a href="#">Arshal Rejith S</a>.
    </div>
  </footer>
</body>
</html>
